version: '3.1'
intents:
- affirm
- bot_challenge
- bus_delayed
- bus_direction
- bus_stop
- class_building
- class_campus
- class_description
- class_instructor
- class_term
- class_title
- class_time
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- questions
- welcome
- class_number
- class_term_selection
- change_term
#- class_term_selection2
# - class_term_selection3


responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_question:
  - text: Do you have another question?
  utter_still_question:
  - text: 'Okay! Please ask me~ '
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_class_title:
  - text: Class title:{result}.
  utter_class_instructor:
  - text: Class instructor:{result}.
  utter_class_term:
  - text: Class term:{result}.
  utter_class_building:
  - text: Class building:{result}.
  utter_class_campus:
  - text: Class campus:{result}.
  utter_welcome:
  - text: "Hello! Welcome to Buckeye Chatbot!!! At here, you can ask about the class you would like to know. You can ask about title, instructor, building, campus, terms, and time spot!"
  utter_class_number:
  - text: "You can search for: title, term, building, instructor, campus."
  utter_class_time:
  - text: "Class time:{result}."
  # utter_term_ask:
  # - text: Which term do you want to search?(Spring 2023, Autumn 2022, Summer 2022)
  


session_config:
  session_expiration_time: 200
  carry_over_slots_to_new_session: true

slots:
  class:
    type: text
    #initial_value: CSE5914
    mappings:
    - type: from_entity
      entity: class
  course_title:
    type: text
    #initial_value: 'Capstone Design: Knowledge-Based Systems'
    mappings:
    - type: from_entity
      entity: course_title
  course_term:
    type: text
    #initial_value: Autumn 2022
    mappings:
    - type: from_entity
      entity: course_term
  course_building:
    type: text
    #initial_value: Journalism Bldg 304
    mappings:
    - type: from_entity
      entity: course_building
  course_campus:
    type: text
    #initial_value: Columbus
    mappings:
    - type: from_entity
      entity: course_campus
  course_description:
    type: text
    #initial_value: "Capstone design project; conceptual and technical design; theory and practice of knowledge-based systems; teamwork, written and oral communication skills.\nPrereq: 3521 or 5521, and 2501 or Philos 1338, and CSE 3901 or 3902 or 3903, and second writing course; or Grad standing."
    mappings:
    - type: from_entity
      entity: course_description
  course_instructor:
    type: text
    #initial_value: Stanley J Vernier
    mappings:
    - type: from_entity
      entity: course_instructor
  course_instructionMode:
    type: text
    #initial_value: In Person
    mappings:
    - type: from_entity
      entity: course_instructionMode
  course_time:
    type: text
    initial_value: "5:35 pm to 6:55 pm"
    mappings:
    - type: from_entity
      entity: course_time
  result:
    type: text
    #initial_value: CSS 5914 is not a valid class
    mappings:
    - type: from_entity
      entity: result

forms:
  instructor_form:
    required_slots:
        - class
        - course_term
  
  building_form:
    required_slots:
        - class
        - course_term
  
  campus_form:
    required_slots:
        - class
        - course_term

entities:
- class
- course_title
- course_term
- course_building
- course_campus
- course_description
- course_instructor
- course_instructionMode
- course_time
- result

actions:
- extract_class_title
- utter_greet
- utter_class_title
- extract_class_instructor
- utter_class_instructor
- extract_class_term
- utter_class_term
- extract_class_building
- utter_class_building
- extract_class_campus
- utter_class_campus
- utter_class_number
- extract_class_time
- utter_class_time
# - utter_term_ask

